name: zones_tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ develop ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: lukka/get-cmake@latest

      - name: Setup vcpkg (it does not install any package yet)
        uses: lukka/run-vcpkg@v11

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true