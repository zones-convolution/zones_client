# Thanks to https://github.com/sudara/pamplejuce for the inspiration behind this template.

name: build_and_test

on:
  workflow_dispatch:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 3
  BUILD_TYPE: Release
  BUILD_DIR: builds/arm64-osx/client

jobs:
  build_and_test:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build ui
        uses: ./.github/actions/build_ui

      - name: Build and Test
        uses: ./.github/actions/build_and_test_arm

      - name: Setup Environment
        uses: ./.github/actions/setup_environment

      - name: Pluginval
        uses: ./.github/actions/pluginval
        with:
          VERSION: v1.0.3
          OS: macOS
          BINARY: pluginval.app/Contents/MacOS/pluginval
          VST3_PATH: ${{ env.VST3_PATH }}